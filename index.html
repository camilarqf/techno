<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <div class="produtos">
        <div v-for="produto in produtos" :key="produto.id" class="produto">
          <img :src="produto.img" :alt="produto.nome" class="produto_img" />
          <div class="produto_info">
            <span class="produto_preco"
              >{{produto.preco | precoFormatado }}</span
            >
            <h2 class="produto_titulo">{{produto.nome}}</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
